server:
  port: 10086
spring:
  application:
    name: leyou-registry
eureka:
  client:
    service-url:
      defaultZone: http://localhost:10086/eureka
    register-with-eureka: false #不用注册自己
    fetch-registry: false #服务器不需要拉取服务
  server:
    enable-self-preservation: false
    eviction-interval-timer-in-ms: 10000